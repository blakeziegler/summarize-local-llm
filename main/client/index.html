<!DOCTYPE html>
<html>
<head>
  <script>
    window.context_txt =  mughal_text.questions[0].prompt; 
    window.question_txt = `Summarize the Mughal Empire's founding in your own words.`;
  </script>
  <script src="static/plugin-summarize.js"></script>
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" />
  <script src="static/plugin-summarize.js"></script>
  <link rel="stylesheet" href="static/plugin-summarize.css" />
</head>
<body></body>
<script>

  const SUMMARY_API_URL = window.SUMMARY_API_URL || "http://localhost:8000/score/summary";
  // initialize jspsych
  const jsPsych = initJsPsych();
  const preload = {
    type: jsPsychPreload,
    images: []
  };

  const context_txt = `Zahir al-Din Muhammad Babur had always dreamed of founding a great empire... (truncated for brevity)`;
  const question_txt = `Summarize the Mughal Empire's founding in your own words.`

  // prompts
  const mughal_text = {
    type: jsPsychSummarizeText,
    preamble: `Mughal Empire`,
    questions: [
      {
        prompt: `Zahir al-Din Muhammad Babur had always dreamed of founding a great empire. His father, the ruler of a small central Asian state named Fergana in what is now Uzbekistan, was a descendant of the famous conqueror Timur. His mother came from the family of the Mongol leader Chinggis Khan. In 1494, at the age of eleven, Babur became ruler of Fergana following his fatherâ€™s unexpected death, and he set himself the task of gaining control of all the lands that had once fallen to his illustrious ancestor Timur. In 1504, he made a bold move. Striking out across the Hindu Kush mountains accompanied only by his family and two hundred fighting men, he conquered the city of Kabul in Afghanistan. In 1526, using tactics he had learned from the Persians, with whom he had allied in the past, including the use of artillery, Babur defeated the much larger army of the Delhi Sultanate, a Muslim state in northern India, and established the Mughal (the Persian pronunciation of Mongol) Empire.`,
        name: 'history1.1',
        rows: 5
      },

    ],
    on_finish: function(data) {
      window.participant_summary = data.response.map(r => r.response).join(" ");
    }
  };

  promptText = mughal_text.questions[0].prompt

  // API evaluation trial: calls the API using the participant's combined summary
  const api_evaluation = {
    type: jsPsychHtmlButtonResponse,
    stimulus: `
      <h3>Context:</h3>
      <p>${context_txt}</p>
      <h3>Question:</h3>
      <p>${question_txt}</p>
      <h3>Your Combined Summary:</h3>
      <p id="user_response">Loading...</p>
      <h3>Evaluation:</h3>
      <pre id="api_response">Loading...</pre>
    `,
    choices: ["OK"],
    on_load: async function() {
      document.getElementById("user_response").innerText =
        window.participant_summary || "No response collected.";

      try {
        const response = await fetch(SUMMARY_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            context: promptText,
            student_response: window.participant_summary || ""
          }),
        });

        if (!response.ok) {
          throw new Error(`Response failed: ${response.status}`);
        }

        const json = await response.json();
        console.log("API Response:", json);
        document.getElementById("api_response").innerText =
          JSON.stringify(json, null, 2);
      } catch (error) {
        console.error(error);
        document.getElementById("api_response").innerText =
          "Error fetching API response. Please try again.";
      }
    }
  };

  // Timeline
  jsPsych.run([preload, mughal_text, api_evaluation]);
</script>
</html>
